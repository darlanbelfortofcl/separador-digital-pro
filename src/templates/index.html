{% extends "base.html" %}
{% block content %}
<section class="grid">
  <article class="card">
    <h2>PDF → DOCX (editável)</h2>
    <form id="form-convert" action="/api/convert" method="post" enctype="multipart/form-data">
      <label class="dropzone">
        <input type="file" name="file" accept="application/pdf" required>
        <span>Solte um PDF aqui ou clique</span>
      </label>
      <button class="btn primary">Converter</button>
    </form>
  </article>

  <article class="card">
    <h2>Dividir PDFs</h2>
    <form id="form-split" action="/api/split" method="post" enctype="multipart/form-data">
      <label class="dropzone">
        <input type="file" name="files" accept="application/pdf" multiple required>
        <span>Solte 1+ PDFs aqui ou clique</span>
      </label>
      <button class="btn primary">Dividir (gera ZIP)</button>
    </form>
  </article>

  <article class="card">
    <h2>Mesclar PDFs</h2>
    <form id="form-merge" action="/api/merge" method="post" enctype="multipart/form-data">
      <label class="dropzone">
        <input type="file" name="files" accept="application/pdf" multiple required>
        <span>Solte 2+ PDFs aqui ou clique</span>
      </label>
      <button class="btn primary">Mesclar</button>
    </form>
  </article>
</section>
{% endblock %}
