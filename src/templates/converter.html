{% extends 'base.html' %}
{% block title %}PDF → DOCX{% endblock %}
{% block content %}
<article class='card'>
<h2>Converter PDF para DOCX</h2>
<form class='upload-form' id='form-convert'>
  <div class='upload-area touch-big' data-target='pdf-to-docx'>
    <input type='file' name='arquivos' accept='.pdf'>
    <p>Solte ou toque para selecionar</p><ul class='file-list'></ul>
  </div>
  <div class='preview' aria-live='polite'></div>
  <p class='muted'>A conversão usa extração de texto (pdfminer). PDFs digitalizados podem não conter texto embutido.</p>
  <button class='btn primary' data-action='pdf-to-docx'>Converter</button>
  <div class='progress'><div class='bar'></div></div>
  <div class='result'></div>
</form>
</article>
{% endblock %}
