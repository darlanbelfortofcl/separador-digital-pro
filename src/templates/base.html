<!doctype html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Toolkit</title>
  <link rel="icon" href="/static/icon.svg">
  <link rel="stylesheet" href="/static/css/base.css">
  <script defer src="/static/js/theme.js"></script>
  <script defer src="/static/js/uploader.js"></script>
</head>
<body>
<header class="container header">
  <div class="brand">
    <img src="/static/icon.svg" alt="logo" class="logo">
    <span>PDF Toolkit</span>
  </div>
  <button id="theme-toggle" class="btn ghost" aria-label="Alternar tema"></button>
</header>

<main class="container">
  {% block content %}{% endblock %}
</main>

<footer class="container footer">
  <small>Conversão **editável** PDF → DOCX • Dividir • Mesclar</small>
</footer>
</body>
</html>
