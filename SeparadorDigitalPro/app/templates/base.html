<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Separador Digital Pro</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="title">Separador Digital Pro</div>
      <div class="inline">
        {% if session.get('logado') %}
        <a class="link" href="{{ url_for('main.painel') }}">Painel</a>
        <a class="link" href="{{ url_for('main.logout') }}">Sair</a>
        {% else %}
        <span class="muted">Faça login</span>
        {% endif %}
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      <span class="muted">© {{ 2025 }} – Leve, rápido e sem frescura.</span>
      <a class="link" href="https://render.com" target="_blank" rel="noopener">Feito para Render</a>
    </div>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
