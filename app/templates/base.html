<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Separador Digital Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo"></div>
      <span class="title">Separador Digital Pro</span>
    </div>
    <div class="actions">
      <button id="themeToggle" class="btn ghost" aria-label="Alternar tema">ðŸŒ“</button>
      {% if session.get('logged_in') %}<a class="btn ghost" href="{{ url_for('logout') }}">Sair</a>{% endif %}
    </div>
  </header>
  <main class="container">{% block content %}{% endblock %}</main>
  <footer class="site-footer">
    <p>&copy; <span id="year"></span> Criado por <strong>Darlan Oliveira Ferreira Belfort</strong></p>
  </footer>
  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  {% block scripts %}{% endblock %}
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
