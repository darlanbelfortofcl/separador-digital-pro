{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1 class="h1">Dividir PDF</h1>
  <p class="muted">Envie um PDF e escolha páginas (ex.: <code>1-3,5</code>). Progresso em tempo real.</p>
  <form id="uploadForm" class="form" enctype="multipart/form-data">
    <label class="label">Arquivo PDF</label>
    <div class="upload">
      <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
      <span id="fileName" class="muted">Nenhum arquivo selecionado</span>
    </div>
    <label class="label">Páginas (opcional)</label>
    <input class="input" type="text" name="paginas" id="paginas" placeholder="Ex.: 1-3,5">
    <button class="btn primary" type="submit">Iniciar</button>
  </form>
  <div id="progressBox" class="progress-box hidden">
    <div class="progress-header"><span id="progressStatus">Preparando...</span><span id="progressPercent">0%</span></div>
    <div class="progress"><div id="progressBar" class="progress-bar" style="width:0%"></div></div>
  </div>
  <div id="resultBox" class="result hidden"><a id="downloadLink" class="btn success" href="#" download>Baixar páginas (.zip)</a></div>
</section>
{% endblock %}
{% block scripts %}<script src="{{ url_for('static', filename='js/progress.js') }}"></script>{% endblock %}
