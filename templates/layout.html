
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Separador Digital Pro</title>
    <meta name="description" content="Divida PDFs em páginas individuais ou intervalos com facilidade.">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body>
    <header class="container">
      <div class="brand">
        <img src="{{ url_for('static', filename='img/favicon.svg') }}" alt="Logo" class="logo">
        <h1>Separador Digital Pro</h1>
      </div>
      {% if session.get('auth') %}
      <form method="POST" action="{{ url_for('logout') }}">
        <input type="hidden" name="csrf_token" value="{{ session.get('csrf_token') }}">
        <button class="btn ghost" type="submit">Sair</button>
      </form>
      {% endif %}
    </header>
    <main class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <footer class="container footer">
      <small>&copy; 2025 Separador Digital Pro • Leve, simples e seguro.</small>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
