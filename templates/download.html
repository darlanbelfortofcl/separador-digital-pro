<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads</title>
</head>
<body>
    <h1>Arquivos gerados:</h1>
    <ul>
        {% for file in files %}
        <li><a href="/baixar/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
