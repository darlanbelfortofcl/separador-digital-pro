
{% extends 'layout.html' %}
{% block content %}
<section class="card narrow">
  <h2>Acesso Restrito</h2>
  <p class="muted">Digite a senha para entrar.</p>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="POST" class="grid gap">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" required minlength="3" autocomplete="current-password">
    <button class="btn" type="submit">Entrar</button>
    <p class="muted">Tentativas restantes: {{ attempts_left }}</p>
  </form>
</section>
{% endblock %}
