
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dividir PDF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <script defer src="{{ url_for('static', filename='js/script_dividir.js') }}"></script>
  <script defer src="{{ url_for('static', filename='js/trail.js') }}"></script>
</head>
<body class="bg">
  <div class="mouse-layer"></div>
  <header class="container">
    <a href="{{ url_for('home') }}" class="back">‚Üê Voltar</a>
    <h1>Dividir PDF</h1>
  </header>
  <main class="container panel">
    <form id="form-dividir" class="form">
      <label for="fileSplit">PDF para dividir</label>
      <input type="file" id="fileSplit" name="arquivo_pdf" accept=".pdf" required>
      <button class="btn" type="submit">Dividir PDF</button>
      <div class="loading" id="loading" hidden></div>
      <div class="progress"><div class="bar" id="bar"></div></div>
      <div class="status" id="status"></div>
      <div id="download"></div>
    </form>
  </main>
</body>
</html>
