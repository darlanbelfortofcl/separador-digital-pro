
<!doctype html>
<html lang="pt-br">
<head>
  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Separador Digital Pro</title>
<link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
<script defer src="{{ url_for('static', filename='js/trail.js') }}"></script>

  <script defer src="{{ url_for('static', filename='js/script_converter.js') }}"></script>
</head>
<body class="bg">
  <div class="mouse-layer"></div>
  <header class="container">
    <a href="{{ url_for('home') }}" class="back">← Voltar</a>
    <h1>Converter</h1>
    <p>Transforme PDF ↔ DOCX com facilidade.</p>
  </header>

  <main class="container panel">
    <form id="form-converter" class="form">
      <label for="mode">Tipo de conversão</label>
      <select id="mode" name="mode" required>
        <option value="pdf2docx">PDF → DOCX</option>
        <option value="docx2pdf">DOCX → PDF</option>
      </select>

      <label for="fileConv">Arquivo</label>
      <input type="file" id="fileConv" name="arquivo" accept=".pdf,.docx" required>

      <button class="btn" type="submit">Converter</button>
      <div class="loading" id="loading" hidden></div>

      <div class="progress" aria-hidden="true">
        <div class="bar" id="bar"></div>
      </div>
      <div class="status" id="status"></div>
      <div id="download"></div>
    </form>
  </main>
</body>
</html>
