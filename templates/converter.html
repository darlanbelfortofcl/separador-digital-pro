{% extends "base.html" %}
{% block title %}PDF → DOCX (com OCR opcional){% endblock %}
{% block content %}
<article class="card" role="region" aria-labelledby="conv-title">
  <h2 id="conv-title">Converter PDF para DOCX</h2>
  <p>Extração direta de texto (rápida) ou OCR com Tesseract (melhor para PDFs escaneados).</p>
  <form id="form-convert" class="upload-form" aria-label="Converter PDF para DOCX">
    <div class="upload-area" data-target="pdf-to-docx" tabindex="0" role="button" aria-label="Escolher PDF para converter">
      <input type="file" name="arquivos" accept=".pdf" aria-label="Selecionar PDF" />
      <p>Solte ou clique para selecionar</p>
      <ul class="file-list" aria-live="polite"></ul>
    </div>
    <label class="switch">
      <input type="checkbox" name="ocr" />
      <span>Habilitar OCR (Tesseract)</span>
    </label>
    <button class="btn primary" data-action="pdf-to-docx">Converter</button>
    <div class="progress"><div class="bar"></div></div>
    <div class="result" id="convert-result"></div>
  </form>
</article>
{% endblock %}
