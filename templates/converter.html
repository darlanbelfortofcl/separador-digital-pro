{% extends "base.html" %}{% block content %}<h2>Conversões</h2>
<div class="tabs"><button class="tab active" data-tab="pdf2docx">PDF → DOCX</button>{% if docx2pdf_enabled %}<button class="tab" data-tab="docx2pdf">DOCX → PDF</button>{% endif %}</div>
<div id="panel-pdf2docx" class="panel active"><div class="uploader" id="dropArea"><input type="file" id="fileInput" name="file" accept=".pdf" />
<div class="uploader-visual"><div class="icon">☁️</div><div class="text"><strong>Arraste e solte</strong> ou <span class="btn-like">clique</span></div></div></div>
<div class="controls">{{extra_controls|safe}}<button id="startBtn" class="primary">Iniciar</button></div>
<div class="progress"><div class="bar" id="bar"></div></div>
<div id="status" class="status"></div><div id="result" class="result"></div></div>
{% if docx2pdf_enabled %}<div id="panel-docx2pdf" class="panel"><div class="uploader" id="dropArea"><input type="file" id="fileInput" name="file" accept=".docx,.doc" />
<div class="uploader-visual"><div class="icon">☁️</div><div class="text"><strong>Arraste e solte</strong> ou <span class="btn-like">clique</span></div></div></div>
<div class="controls">{{extra_controls|safe}}<button id="startBtn" class="primary">Iniciar</button></div>
<div class="progress"><div class="bar" id="bar"></div></div>
<div id="status" class="status"></div><div id="result" class="result"></div></div>{% endif %}
{% endblock %}{% block scripts %}<script>const DOCX2PDF={{ 'true' if docx2pdf_enabled else 'false' }};</script>
<script src="/static/js/uploader.js"></script><script src="/static/js/converter.js"></script>{% endblock %}
