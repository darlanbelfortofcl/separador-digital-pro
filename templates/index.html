
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Separador Digital Pro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Separador Digital Pro</h1>
    <p>Converter, dividir e comprimir PDFs – direto do navegador.</p>
  </header>

  <main>
    <div class="tabs">
      <button class="tab active" data-tab="converter">Converter</button>
      <button class="tab" data-tab="dividir">Dividir</button>
    </div>

    <!-- Converter -->
    <section id="converter" class="panel active">
      <form id="form-converter">
        <label for="mode">Tipo de conversão</label>
        <select id="mode" name="mode" required>
          <option value="pdf2docx">PDF → DOCX</option>
          <option value="docx2pdf">DOCX → PDF</option>
        </select>

        <label for="fileConv">Arquivo</label>
        <input type="file" id="fileConv" name="arquivo" accept=".pdf,.docx" required>

        <button type="submit">Converter</button>
      </form>
      <div class="log" id="log-converter"></div>
    </section>

    <!-- Dividir -->
    <section id="dividir" class="panel">
      <form id="form-dividir">
        <label for="fileSplit">PDF para dividir</label>
        <input type="file" id="fileSplit" name="arquivo_pdf" accept=".pdf" required>

        <label for="qualidade">Qualidade (compressão opcional)</label>
        <select id="qualidade" name="qualidade">
          <option value="low">Baixa</option>
          <option value="ebook" selected>Média (ebook)</option>
          <option value="high">Alta</option>
        </select>

        <button type="submit">Dividir PDF</button>
      </form>
      <div class="log" id="log-dividir"></div>
    </section>
  </main>

  <footer>
    <small>© {{ 2025 }} Separador Digital Pro</small>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
